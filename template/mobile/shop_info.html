{template 'header'}
<style>
        #app {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .feed-content .feed-action-btn span[_v-017c12d1] {
            right: -15px !important;
        }
   
  
    
        .article-content ol, .article-content ul {
            padding-left: 20px;
            list-style: inherit;
        }

        .article-content li {
            list-style: inherit;
        }

        .article-content table {
            border: none;
            border-collapse: collapse;
        }

        .article-content table td, .article-content table th {
            border: 1px solid #999;
            padding: 3px 5px;
            min-width: 50px;
            height: 20px;
        }

    
    .weui-navbar
    {
      margin-top:4px;
      background: #FFF;
      border: none; 
      font-size: 12px;
      height: 25px;
      line-height: 25px
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }


    .weui-navbar__item {
          position: relative;
          display: block;
          -webkit-box-flex: 5;
          -webkit-flex: 1;
          flex: 1;
          padding: 4px 0;
          text-align: center;
          font-size: 12px;
        height: 25px;
        line-height: 25px
          -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
    .weui-navbar__item.weui-bar__item--on
    {
      color: #FFF;
        background-color: #FFC042;
        border: none;

    }
    .weui-navbar+.weui-tab__bd {
        padding-top: 30px;
    }
    .commoncolor
    {
      color:#FFC042;
    }
     .studio_title{font-size:.8rem;color:#333;font-weight:700}   
    .studio_title_o{font-size:.7rem;color:#333;font-weight:600}    
    .studio_intro{font-size:0.6rem;color:grey;font-weight:400;line-height:1rem;}
    .head_pos {
      position: relative;
      float: left;
      display: block;
      box-sizing: border-box;
      width:20%;
      overflow: hidden;
    }
    .studio_photo {
      position: relative;
      float: left;
      display: block;
      box-sizing: border-box;
    }
    </style>
<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css">
<body ontouchstart>

{if !empty($shop_item)}

<div class="swiper-slide swiper-slide-duplicate">
    <img src="{$shop_item['area_image']}" style="width:100%;"/>
</div>

<div class="weui-cells">
    <a class="weui-cell " href="javascript:;">
        <div class="weui-cell__hd">
          <img src="{$shop_item['area_logo']}" alt="" style="width:65px;margin-right:5px;display:block">
        </div>
      <div class="weui-cell__bd weui-cell_primary weui-media-box__title">
        <p class="studio_title">
         {$shop_item['area_name']}
        </p>
      </div>

    </a>
    <a class="weui-cell" href="javascript:;">
      <div class="weui-cell__bd weui-cell_primary">
        <p class="studio_intro">
       {$shop_item['area_desc']}
        </p>
      </div>
   </a>
</div>


<div class="weui-cells">
      <div class="weui-cell">
      <div class="weui-cell__bd">
      <p>联系电话</p>
      </div>
      <div class="weui-cell__ft">{$shop_item['area_tel']}</div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>联系人</p>
        </div>
        <div class="weui-cell__ft">{$shop_item['area_person']}</div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>地址</p>
        </div>
        <div class="weui-cell__ft">{$shop_item['area_location']}</div>
      </div>
</div>
 {else}



 <div class="weui-msg">
  <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></i></div>
  <div class="weui-msg__text-area">
    <h2 class="weui-msg__title">未找到快递点信息</h2>
    <p class="weui-msg__desc">未找到快递点信息,请加入后查看所属快递点消息</p>
  </div>

      <a href="javascript:;" class="weui-btn weui-btn_primary">推荐操作</a>
      <a href="javascript:;" class="weui-btn weui-btn_default">辅助操作</a>
    </p>
  </div> -->
  <div class="weui-msg__extra-area">
    <div class="weui-footer">
      <p class="weui-footer__links">
        <a href="javascript:void(0);" class="weui-footer__link"></a>
      </p>
      <p class="weui-footer__text"></p>
    </div>
  </div>
</div>


{/if}




{template 'footer'}
